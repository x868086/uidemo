<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <style>
        h3{
            margin:0px;
        }

        #container{
            width:600px;
            margin:0 auto;
            border:1px solid #ccc;
            border-radius:3px;
            box-shadow:2px 5px 6px #ccc;
        }

        h3{
            background-color:#009999;
            color:white;
            padding:15px;
            font-size:24px;
        }

        input:focus,textarea:focus{
            outline:none;
        }

        form{
            padding:10px;
            overflow:hidden;/*创建BFC环境清除浮动效果*/
        }

        .infor_name>input,.infor_number>input,.infor_word>textarea{
            display:block;
            width:100%;
            border:none;
            border-bottom:1px solid #ddd;
            padding-top:10px;
        }

        .infor_name,.infor_number,.infor_word{
            font-family:arial;
            color:#757575;
            vertical-align:middle;
            padding-bottom:15px;
        }

        .chose_main,.chose{
            padding-top:10px;
            float:left;
            width:50%;
            font-family:arial;
            color:#757575;
            vertical-align:middle;
        }

        .submit input{
            background-color:#009999;
            border:none;
            color:white;
            padding:8px 16px;
        }

        .submit{
            clear:both;
            padding:20px 0px;
        }
        


        
        </style>
    </head>
    <body>
        <div id="container">
            <h3>信息收集表</h3>
            <form action="" method="POST">
                <div class="infor_name">
                    <lable for="name">姓名</lable>
                    <input type="text" id="name" name="username">
                </div>
                <div class="infor_number">
                    <lable for="qq">QQ</lable>
                    <input type="text" id="qq" name="number">
                </div>
                <div class="infor_word">
                    <lable for="word">留言</lable>
                    <textarea type="text_area" id="word" name="say_word" cols="30" rows="4"></textarea>
                </div>
                <div class="chose_main">
                    <input type="checkbox" id="milk" checked="checked" name="milk">
                    <lable for="milk">Milk</lable>
                    <br>
                    <input type="checkbox" id="suger" name="suger">
                    <lable for="suger">Suger</lable>
                    <br>
                    <input type="checkbox" id="lemon" name="lemon" >
                    <lable for="lemon">Lemon</lable>
                </div>
                <div class="chose">
                    <input type="radio" id="male" checked="checked" name="sex" value="male">
                    <lable for="male">Male</lable>
                    <br>
                    <input type="radio" id="female" name="sex" value="female">
                    <lable for="female">Female</lable>
                </div>
                <div class="submit">
                    <input type="submit" value="提交">
                </div>
            </form>
            
        </div>
    </body>
</html>
