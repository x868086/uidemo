<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    div{
    margin-bottom:30px;
    }

    .ct1{
    width:200px;
    height:50px;
    background-image:linear-gradient(120deg,green,yellow);
    transform:translate(10px,20px);
    }

    .ct2{
    width:100px;
    height:100px;
    background-image:radial-gradient(ellipse,green,yellow);
    transform:rotate(30deg);
    transform-origin:10% 10%;
    }

    .ct3{
    width:100px;
    height:100px;
    background-image:radial-gradient(ellipse,orange,yellow,green);
    transform:scaleX(2);
    transform:scaleY(-0.5);
    }

    .ct4{
    width:100px;
    height:100px;
    background-image:linear-gradient(to left,orange,yellow,green);
    transform:skew(20deg,30deg);
    }
    </style>
</head>
<body>
    <div class="ct1"></div>
    <div class="ct2"></div>
    <div class="ct3"></div>
    <div class="ct4"></div>   
</body>
</html>
