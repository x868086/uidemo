<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js">
        </script>
        <style>
            div,ul,li{
                margin:0px;
                padding:0px;
            }

            ul,li{
                list-style:none;
            }

            #container{
                width:600px;
                margin:0 auto;
            }

            .tab-switch{
                width:600px;
                border:1px solid #ccc;
                padding:15px;
                margin-top:20px;
            }

            .tab-head{
                border-bottom:1px solid #ccc;
                font-size:0px;
            }

            .tab-head li{
                display:inline-block;
                padding:15px;
                font-size:16px;
                color:brown;
                cursor:pointer;
            }

            .tab-pannel{
                padding:15px;
            }

            .tab-pannel>div{
                display:none;
            }

            .tab-pannel .active{
                display:block;
            }

            .head-active{
                border:1px solid #ccc;
                border-radius:3px 3px 0px 0px;
                border-bottom-color:white;
                margin-bottom:-1px;
            }
        </style>
    </head>
    <body>
    <div id="container">
        <div class="tab-switch">
            <ul class="tab-head">
                <li class="head-active">选项1</li>
                <li>选项2</li>
                <li>选项3</li>
            </ul>
                <div class="tab-pannel">
                    <div class="active">内容1</div>
                    <div>内容2</div>
                    <div>内容3</div>
                </div>
        </div>

        <div class="tab-switch">
                <ul class="tab-head">
                    <li>选项1</li>
                    <li class="head-active">选项2</li>
                    <li>选项3</li>
                    <li>选项4</li>
                </ul>
                    <div class="tab-pannel">
                        <div>内容1</div>
                        <div class="active">内容2</div>
                        <div>内容3</div>
                        <div>内容4</div>
                    </div>
        </div>

        <div class="tab-switch">
                <ul class="tab-head">
                    <li>选项1</li>
                    <li>选项2</li>
                    <li class="head-active">选项3</li>
                    <li>选项4</li>
                    <li>选项5</li>
                </ul>
                    <div class="tab-pannel">
                        <div>内容1</div>
                        <div>内容2</div>
                        <div class="active">内容3</div>
                        <div>内容4</div>
                        <div>内容5</div>
                    </div>
        </div>


    </div>

    <script>
        // var headList=$(".tab-switch"),
        //     pannelList=$(".tab-pannel>div")

        //     headList.on("click","li",function(e){
        //         var Idx=$(this).index()
        //         $(this).attr('class','head-active')
        //             .siblings().removeAttr('class','head-active')
        //         pannelList.eq(Idx).attr('class','active')
        //             .siblings().removeAttr('class','active')
        //     })

        var Tab=(function(){
            function Tab(node){
                this.ct=node
                this.init()
                this.bind()
            }

            Tab.prototype.init=function(){
                this.headList=this.ct.find(".tab-head")
                this.pannelList=this.ct.find(".tab-pannel>div")
            }

            Tab.prototype.bind=function(){
                var _this=this
                _this.headList.on("click","li",function(e){
                    var Idx=$(this).index()
                    $(this).attr('class','head-active')
                        .siblings().removeAttr('class','head-active')
                        _this.pannelList.eq(Idx).attr('class','active')
                        .siblings().removeAttr('class','active')
                })
            }



            return{
                tab:function(node){
                    new Tab(node)
                }
            }

        })()

        $(".tab-switch").each(function(i,e){
            Tab.tab($(e))
        })
    
    </script>
    </body>
</html>
