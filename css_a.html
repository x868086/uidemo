<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <style>
        #container{
            width:400px;
            margin: 20px auto;
        }
        a{
            height:50px;
            text-decoration:none;
            padding:10px;
            border-radius:3px;
            margin-left:10px;
            transition:all 0.5s;
        }

        a:hover{
           box-shadow:3px 5px 10px #ccc; 
        }

        a:nth-child(1){
            background-color:#009688;
            color:white;
        }

         a:nth-child(2){
            background-color:yellow;
            color:black;
        }

         a:nth-child(3){
            background-color:orange;
            color:white;
        }

         a:nth-child(4){
            background-color:red;
            color:white;
        }

         a:nth-child(5){
            background-color:green;
            color:white;
        }


        </style>
    </head>
    <body>
        <div id="container">
            <a href="#">steal</a>
            <a href="#">yellow</a>
            <a href="#">orange</a>
            <a href="#">red</a>
            <a href="#">green</a>
        </div>
    
    </body>
</html>
