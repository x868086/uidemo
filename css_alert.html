<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <style>

            #container{
                width:600px;
                margin:0 auto;
            }

            .alert{
                width:500px;
                color:white;
                margin-bottom:20px;
                border-radius:3px;
                padding:1px 10px;
                line-height:1.5;
            }

            .close{
                float:right;
                font-weight:bold;
                cursor:pointer;
                font-size:24px;
            }

            h3{
                font-size:24px;
            }

            .alert:nth-child(1){
                background-color: #4CAF50;
            }

            .alert:nth-child(2){
                background-color: #2196F3;;
            }

            .alert:nth-child(3){
                background-color: #f44336;
            }

            .alert:nth-child(4){
                background-color: #ff9800;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div class="alert info0">
                <span class="close">×</span>
                <h3>恭喜你</h3>
                <p>提示信息0提示信息0提示信息0</p>
            </div>
            <div class="alert infor1">
                <span class="close">×</span>
                <h3>通知</h3>
                <p>提示信息1提示信息1提示信息1</p>
            </div>
            <div class="alert infor2">
                <span class="close">×</span>
                <h3>注意</h3>
                <p>提示信息2提示信息2提示信息2</p>
            </div>
            <div class="alert infor3">
                <span class="close">×</span>
                <h3>提示</h3>
                <p>提示信息3提示信息3提示信息3</p>
            </div>

        </div>
    </body>
</html>
