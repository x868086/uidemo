<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>css_cover</title>
  <style>
    a{
      text-decoration:none;
      color:black;
      border:1px solid #ddd;
      border-radius:3px;
      padding:10px;
      position:absolute;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%);
    }
    
    .active{
      display:none;
    }
    
  .container{
    border:1px solid #ccc;
    width:300px;
    height:300px;
    position:relative;
  }
    
  .cover{ 
    text-align:center;
    position:absolute;
    left:0;
    right:0;
    top:0;
    bottom:0;
    background-color:rgba(0,0,0,0.5);
    opacity:0.5;
  }

  /*蒙层元素不设宽高，相对父元素绝对定位，四个方向都设置为0，占满整个父元素，背景色用rgba加Alpha通道值，
  加透明度*/
  </style>
  
  
</head>
<body>
  <div class="container">鼠标移入加入蒙层
    <div class="cover">
      <a href="#" class="active">蒙层</a>
    </div>
  </div>
  <script>
    var node=document.querySelectorAll('.container')[0],
        coverNode=document.querySelectorAll('.cover')[0],
        aNode=document.querySelectorAll("a")[0]
    node.addEventListener("mouseenter",function(){
      coverNode.classList.add("cover")
      aNode.classList.remove("active")
    },false)
    
    node.addEventListener("mouseleave",function(){
      coverNode.classList.remove("cover")
      aNode.classList.add("active")
    })
    
  </script>
</body>
</html>
