<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <style>

            html,body,h3{
                margin:0px;
                padding:0px;
            }
            #container{
                margin:0 auto;
                width:600px;
            }

            .modal{
                position:fixed;
                top:0;
                left:0;
                bottom:0;
                right:0;
                background:rgba(0,0,0,0.4);
            }

            .tips{
                width:600px;
                position:absolute;
                left:50%;
                top:50%;
                transform:translate(-50%,-50%);
                box-shadow:0 8px 16px 0 rgba(0, 0, 0, 0.2),
                0 6px 20px 0 rgba(0, 0, 0, 0.19);
            }

            .head,.footer{
                background:#009688;
                color:white;
            }

            .head>h3{
                padding:20px;
            }

            span{
                float:right;
                font-size:20px;
                font-weight:bold;
                padding:10px;
            }

            .content{
                background:white;
                padding:20px;
            }

            p{
                margin:10px;/*段落用margin，不用padding*/
            }

            .footer>p{
                padding:20px;
                margin:0px;
            }



        </style>
    </head>
    <body>
        <div id="container">
            <h1>这是页面内容</h1>
            <h1>这是页面内容</h1>
            <h1>这是页面内容</h1>
        </div>
            <div class="modal">
                <div class="tips">
                    <div class="head">
                        <span>×</span><h3>头部</h3>
                    </div>
                    <div class="content">
                        <p>这是内容1</p>
                        <p>这是内容2</p>
                    </div>
                    <div class="footer">
                    <p>尾部</p>
                    </div>
                </div>

            </div>

    
    </body>
</html>
