<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <style>
         div,ul,li{
             margin:0px;
             padding:0px;
             text-align:center;
         }

         ul,li{
             list-style:none;
         }

         .clearfix:after{
            content:"";
            display:block;
            clear:both;
         }

         .tab_head li {
             border:1px solid #ccc;
             border-right:none;
             float:left;
             width:200px;
             height:50px;
             line-height:50px;
             cursor:pointer;
         }

         .tab_head li:last-child{
            border-right:1px solid #ccc;
         }

         .tab_body li{
             border:1px solid #ccc;
             width:602px;
             height:600px;
             border-top:none;
             display:none;
         }

         .tab_head .active{
             background:#eee;
         }

         .tab_body .active{
             display:block;
         }


        </style>
    </head>
    <body>
    <div class="container">
        <ul class="tab_head clearfix">
            <li class='active'>tab1</li>
            <li>tab2</li>
            <li>tab3</li>
        </ul>
        <ul class="tab_body">
            <li class='active'>ct1</li>
            <li>ct2</li>
            <li>ct3</li>
        </ul>
        <script>
            var nodeHead=document.querySelector('.tab_head'),
                headList=nodeHead.querySelectorAll('li'),
                bodyList=document.querySelectorAll('.tab_body li')

                function showNode(event){
                    var index=Array.prototype.indexOf.call(headList,event.target)/*获取点击元素在类数组对象中的编号，调用数组的原始方法，this指向headList，目标元素设置为event.target*/
                    console.log(index)
                    headList.forEach(function (e,i,a){/*通过遍历去除元素的active属性*/
                        e.classList.remove('active')
                        /*e.removeAttribute('class','active')*/
                    })

                    bodyList.forEach(function (e,i,a){/*去除tab_body li的active属性*/
                        e.classList.remove('active')
                        /*e.removeAttribute('class','active')*/
                    })

                    /*或使用for循环
                    for(var i=0;i<headList.length;i++){
                        headList[i].classList.remove('active')
                        bodyList[i].classList.remove('active')
                    }
                    */

                    if(event.target.tagName.toLowerCase()==='li'){
                        event.target.classList.add('active');
                        //event.target.setAttribute('class','active')
                        bodyList[index].classList.add('active');
                        //bodyList[index].setAttribute('class','active')
                    } 
                }

                nodeHead.addEventListener('click',showNode,false)
                


                
        </script>
    </div>
    </body>
</html>
