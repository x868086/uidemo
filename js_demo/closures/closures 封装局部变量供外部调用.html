<meta name="description" content="闭包封装局部变量，供外部调用" />
  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<body>
<script>
var Car = (function(){
   var speed = 0;
   function setSpeed(s){
       speed = s
   }
  
  function getSpeed(){
      return speed
  }
  
  function accelerate(){
      speed += 10;
  }
  
  function decelerate(){
    speed -= 10;
  }
  
  function getStatus(){
    if(speed<=0){
      return 'stop'
    } else {
      return 'running'
    }
  }

   return {
       setSpeed: setSpeed,
       getSpeed:getSpeed,
       accelerate:accelerate,
       decelerate:decelerate,
       getStatus:getStatus
   }
})()

</script>
</body>
</html>
