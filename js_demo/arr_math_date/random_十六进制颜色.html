<script>
  function getRandColor(){
    var colorDict='0123456789abcdef';
    var color='#'
    for(var i=0;i<6;i++){
      var index=Math.floor(Math.random()*16);
      color=color+colorDict[index];
    }
    return color;
  }
  
</script>
