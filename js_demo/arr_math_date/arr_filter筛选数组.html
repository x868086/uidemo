<meta name="description" content="filter返回数组元素中的正数，原数组不变" />
  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<body>
<script>
  var arr=[-1,0,'a','b',3,-5]
  function filterPositive(arr){
    var newarr=arr.filter(function (value){
      return value>=0;
    })
    return newarr;
  }
  
</script>
</body>
