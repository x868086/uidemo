<meta name="description" content="返回随机IP地址" />

<body>
<script>
  function getRandIp(){
    var arr=[];
    for(var i=0;i<4;i++){
      arr.push(Math.floor(Math.random()*256))
    }
    return arr.join('.');
  }
  
</script>
