<script>
  var prod = {
    name: '女装',
    styles: ['短款', '冬季', '春装','夏装']
};
  
  function getTpl(obj){
    var prdHtml=[];
    prdHtml.push('<dl class="product">\n');
    prdHtml.push('\t<dt>'+obj['name']+'</dt>');
    obj['styles'].map(function (e,i,a){
       prdHtml.push('\n\t<dd>'+e+'</dd>');
    })

    return prdHtml.join("")
  }
