<script>
  var str='background-color'
  function rep(e){
    var newarr=e.split("-");
    var newstr=[];
    for(var i=0;i<newarr.length;i++){
      newstr.push(newarr[i][0].toUpperCase()//每个数组成员的首字母大写
      +newarr[i].substr(1))//每个数组成员首字母大写后和数组成员的1到最后一位拼接
    }
    return newstr.join("")//数组转化成字符串
  }
  
</script>
