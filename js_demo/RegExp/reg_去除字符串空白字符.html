<meta name="description" content="正则表达式-去除字符串两边空白字符" />
  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<body>
  <script>
    function trimStr(str){
      var reg=/\s+/g; //空格出现1次或多次
      return str.replace(reg,'')
    }
    
  </script>
  
</body>
