<meta name="description" content="正则表达式-判断是否合理用户名" />
  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<body>
<script>
  function isValidUser(str){
    var reg=/^\w{6,20}$/gi;//匹配数字、字母、下划线开头或结尾，且长度为6-20个字符
    return reg.test(str);
  }
  
</script>
