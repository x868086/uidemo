<!DOCTYPE html>
<html lang="en">
    <head>
        <title>origin_c_index</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            input{
                margin:10px;
                width:260px;
            }
        </style>
    </head>
    <body>
        <h1>这是CCC页面</h1>
        <input type="text" class="thisori">
        <br>
        <input type="text" class="msg">
        <script>
            var oriNOde=document.querySelector(".thisori"),
            sendNode=document.querySelector(".msg"),
            oriInfor=window.location.origin
            oriNOde.setAttribute("placeholder",`CCC页面的源${oriInfor}`)

            sendNode.addEventListener("input",function(){/*给本页中的输入框添加文本输入事件*/
            var sendMsg=sendNode.value
            window.parent.document.querySelector(".msg").value=sendMsg/*将本页文本输入内容改写到父页面的文本框中*/
        },false)

        document.domain="aaa.com" /*降域后才能访问，否则会提示跨域错误*/
        </script>
    </body>
</html>
