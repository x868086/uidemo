<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <style>
            div,p,h3{
                margin:0px;
                padding:0px;
            }

            .card{
                margin-bottom:50px;
            }
            .ico1{
                width:300px;
                height:300px;
                background:transparent url(http://7xpvnv.com2.z0.glb.qiniucdn.com/4b0637bf-eb96-4f3e-97f3-203a9b0b1e0c) 0 0 no-repeat;
                background-size:contain;
                box-shadow:3px 3px 10px #ccc;
                border:1px solid #ccc
            }

            .info1{
                width:300px;
                height:100px;
                box-shadow:3px 3px 10px #ccc;
                border:1px solid #ccc
            }

            .info1 h3{
                padding:10px;
            }

            .info1 p{
                padding:10px;
                white-space:nowrap;
                overflow:hidden;
                text-overflow:ellipsis;
            }

            .icon2{
                width:300px;
                height:200px;
                background:transparent url(http://7xpvnv.com2.z0.glb.qiniucdn.com/283a4100-10cd-4208-a3b5-4030ec03acf6) 0 0 no-repeat;
                background-size:contain;
                box-shadow:3px 3px 10px #ccc;
                border:1px solid #ccc
            }

            .info2{
                width:300px;
                height:40px;
                box-shadow:3px 3px 10px #ccc;
                border:1px solid #ccc
            }

            .info2 p{
                text-align:center;
                padding-top:10px;
            }


        </style>
    </head>
    <body>
            <div class="card">
                <div class="ico1">
                </div>
                <div class="info1">
                    <h3>Developer</h3>
                    <p>前端工程师，爱生活，爱健身，爱音乐，巴拉巴拉巴拉巴拉巴拉</p>
                </div>
            </div>
            <div id="card">
                <div class="icon2">
                </div>
                <div class="info2">
                    <p>风景如画</p>
                </div>
            </div>
    </body>
</html>
