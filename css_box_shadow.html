<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <style>
            #container{
                width:600px;
                margin:0 auto;
            }

            #container div{
                width:200px;
                height:200px;
                border-radius:3px;
                margin:20px;
                float:left;
                box-shadow:0 8px 16px 0 rgba(0, 0, 0, 0.2),
                0 6px 20px 0 rgba(0, 0, 0, 0.19);
            }

            div:nth-child(1){
                background:#009999;
            }

            div:nth-child(2){
                background:#FF6600;
            }

            div:nth-child(3){
                background:#339900;
            }

            div:nth-child(4){
                background:#3399CC;
            }

        
        </style>

    </head>
    <body>
        <div id="container">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        
    </body>
</html>
